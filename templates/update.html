{% extends 'base.html' %}

{% block title %}
    <title> Update Task </title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Update task {{ task.id }}</h1>
    
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id='content' value="{{task.content}}">
            <input type="submit" value="Save">
        </form>
    </div>
{% endblock %}
